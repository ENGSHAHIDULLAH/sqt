<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device -width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Scan History</title>
</head>
<body>
    <h1>Scan History</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Target</th>
                <th>Results</th>
            </tr>
        </thead>
        <tbody>
            {% for scan in scans %}
            <tr>
                <td>{{ scan.id }}</td>
                <td>{{ scan.target }}</td>
                <td><a href="#" onclick="alert('{{ scan.results | tojson | safe }}')">View Results</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Back to Scanner</a>
</body>
</html>
